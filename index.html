<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Testing Hub V1.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #020617;
            background-image: radial-gradient(circle at 50% -20%, #1e293b, #020617);
            color: #f8fafc;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass-card { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .status-btn { 
            border: 1px solid rgba(255,255,255,0.05); 
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-working.active { background: #10b981; border-color: #10b981; color: white; box-shadow: 0 0 15px rgba(16, 185, 129, 0.3); }
        .btn-bug.active { background: #ef4444; border-color: #ef4444; color: white; box-shadow: 0 0 15px rgba(239, 68, 68, 0.3); }
        .btn-skip.active { background: #64748b; border-color: #64748b; color: white; }
        
        input, select, textarea {
            background: rgba(0, 0, 0, 0.2) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            transition: all 0.3s ease;
        }
        .step-animate { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .guide-box { background: rgba(59, 130, 246, 0.05); border-left: 3px solid #3b82f6; }
    </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center justify-center">

    <div class="fixed top-4 right-4 z-50">
        <button onclick="toggleLang()" class="glass-card px-4 py-2 rounded-full text-[10px] font-bold border border-white/10 hover:bg-white/5 transition uppercase tracking-widest">
            <i class="fa-solid fa-language mr-2 text-blue-400"></i> <span id="langBtn">Language: EN</span>
        </button>
    </div>

    <div class="max-w-xl w-full glass-card rounded-[2.5rem] overflow-hidden">
        <div class="h-1.5 bg-white/5 w-full">
            <div id="progressBar" class="h-full bg-blue-500 transition-all duration-700 shadow-[0_0_10px_#3b82f6]" style="width: 0%"></div>
        </div>

        <div class="p-8 pb-4 text-center">
            <div class="inline-block px-3 py-1 bg-blue-500/10 border border-blue-500/20 rounded-full mb-3">
                <span class="text-[10px] font-bold tracking-[0.2em] text-blue-400 uppercase">Android Testing Hub</span>
            </div>
            <h1 class="text-3xl font-extrabold tracking-tighter text-white">V1.0 <span class="font-light text-slate-500">Suite</span></h1>
        </div>

        <div id="step-setup" class="p-8 pt-4 space-y-6 step-animate">
            <div class="space-y-4">
                <div class="group">
                    <label class="text-[10px] font-bold text-slate-500 uppercase ml-2 mb-1 block" id="lbl-tester">Tester Identity</label>
                    <input type="text" id="tgUser" placeholder="@username" class="w-full p-4 rounded-2xl outline-none text-sm">
                </div>
                <div class="group">
                    <label class="text-[10px] font-bold text-slate-500 uppercase ml-2 mb-1 block" id="lbl-project">Project Name</label>
                    <input type="text" id="romName" placeholder="e.g. PixelOS v4.0" class="w-full p-4 rounded-2xl outline-none text-sm">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-bold text-slate-500 uppercase ml-2 mb-1 block" id="lbl-device">Device</label>
                        <select id="deviceSelect" class="w-full p-4 rounded-2xl outline-none text-sm">
                            <option value="Generic">Generic Device</option>
                            <option value="Redmi Note 12 Pro 4G">Redmi Note 12 Pro 4G</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-500 uppercase ml-2 mb-1 block" id="lbl-cat">Category</label>
                        <select id="testType" class="w-full p-4 rounded-2xl outline-none text-sm">
                            <option value="ROM">ROM</option>
                            <option value="Kernel">Kernel</option>
                            <option value="Recovery">Recovery</option>
                        </select>
                    </div>
                </div>
            </div>
            <button onclick="startTesting()" class="w-full bg-blue-600 hover:bg-blue-500 p-5 rounded-2xl font-bold text-sm transition-all shadow-xl uppercase tracking-widest" id="btn-begin">Begin Session</button>
        </div>

        <div id="step-testing" class="hidden p-8 pt-2 step-animate">
            <div class="flex justify-between items-center mb-6">
                <div class="px-3 py-1 bg-white/5 rounded-lg border border-white/10">
                    <span id="pageIndicator" class="mono text-[10px] text-slate-400">TASK 01/20</span>
                </div>
                <button onclick="toggleLogModal()" class="text-[10px] font-bold text-amber-500 uppercase tracking-tighter">
                    <i class="fa-solid fa-circle-question mr-1"></i> Log Help
                </button>
            </div>

            <div class="mb-4">
                <h2 id="currentQuestion" class="text-2xl font-bold text-white leading-tight mb-3">Feature</h2>
                <div class="guide-box p-4 rounded-xl space-y-2 mb-4">
                    <p id="guideDesc" class="text-[11px] text-slate-300 leading-relaxed italic"></p>
                    <div class="pt-2 border-t border-blue-500/10">
                        <span class="text-[9px] font-bold text-blue-400 uppercase tracking-widest block mb-1" id="lbl-guide-title">How to check / Take Log:</span>
                        <p id="guideStep" class="text-[11px] text-blue-100/80 font-medium"></p>
                    </div>
                </div>
            </div>
            
            <div class="space-y-6">
                <div class="grid grid-cols-3 gap-3">
                    <button onclick="setStatus('Working')" id="btn-Working" class="status-btn btn-working p-4 rounded-2xl text-[10px] font-black uppercase">Working</button>
                    <button onclick="setStatus('Bug')" id="btn-Bug" class="status-btn btn-bug p-4 rounded-2xl text-[10px] font-black uppercase">Bug</button>
                    <button onclick="setStatus('Not Tested')" id="btn-Not-Tested" class="status-btn btn-skip p-4 rounded-2xl text-[10px] font-black uppercase">Skip</button>
                </div>
                <textarea id="currentComment" oninput="saveCurrentData()" placeholder="Notes..." class="w-full p-5 rounded-3xl h-24 outline-none text-sm resize-none"></textarea>
                <div class="flex items-center gap-4">
                    <input type="file" id="currentPhoto" accept="image/*" onchange="handlePhotoUpload(this)" class="hidden">
                    <label for="currentPhoto" class="cursor-pointer flex-1 flex items-center justify-center p-4 rounded-2xl border border-dashed border-slate-700 hover:border-blue-500 bg-white/5">
                        <span id="photoLabel" class="text-[10px] font-bold uppercase text-slate-500">Attach Screenshot</span>
                    </label>
                    <div id="photoPreviewContainer" class="hidden relative">
                        <img id="imagePreview" src="#" class="w-14 h-14 object-cover rounded-xl border border-white/20">
                    </div>
                </div>
            </div>

            <div class="flex gap-4 mt-10">
                <button onclick="prevQuestion()" class="p-5 rounded-2xl font-bold text-xs text-slate-500 hover:text-white transition uppercase" id="btn-back">BACK</button>
                <button id="nextBtn" onclick="nextQuestion()" class="flex-1 bg-white text-black p-5 rounded-2xl font-bold text-xs transition-all uppercase tracking-widest shadow-lg shadow-white/5">Next Task</button>
            </div>
        </div>

        <div id="step-finish" class="hidden p-8 step-animate">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold uppercase tracking-tighter" id="lbl-export-title">Export</h2>
                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mt-1">Validation Complete</p>
            </div>
            <div class="bg-black/40 rounded-3xl p-6 border border-white/5 space-y-4 mb-6" id="summaryBox">
                <div class="flex justify-between"><span class="text-[10px] font-bold text-slate-500 uppercase">Project</span><span id="sumROM" class="text-xs font-bold text-blue-400"></span></div>
                <div class="flex justify-between"><span class="text-[10px] font-bold text-slate-500 uppercase">Tester</span><span id="sumTester" class="text-xs font-bold text-white"></span></div>
            </div>
            <div class="p-6 bg-blue-500/5 rounded-3xl border border-blue-500/10 mb-8">
                <label class="text-[10px] font-black text-blue-400 uppercase block mb-3 text-center" id="lbl-attach">Attach System Log</label>
                <input type="file" id="mainLog" class="block w-full text-xs text-slate-500">
            </div>
            <button id="downloadBtn" onclick="generateZip()" class="w-full bg-blue-600 p-5 rounded-2xl font-black text-xs tracking-widest shadow-xl uppercase" id="btn-zip">Download ZIP Package</button>
        </div>
    </div>

    <div id="logModal" class="fixed inset-0 bg-black/90 backdrop-blur-xl z-50 flex items-center justify-center p-6 hidden">
        <div class="bg-slate-900 max-w-sm w-full rounded-[2rem] border border-white/10 p-8">
            <h3 class="text-xl font-bold text-amber-500 uppercase mb-4" id="lbl-log-title">Log Instructions</h3>
            <div class="space-y-4 font-mono text-[10px] text-slate-400">
                <div class="p-4 bg-black rounded-2xl"><code>adb logcat -d > logcat.txt</code></div>
                <div class="p-4 bg-black rounded-2xl"><code>adb shell dmesg > dmesg.txt</code></div>
                <div class="p-4 bg-black rounded-2xl"><code>adb pull /tmp/recovery.log</code></div>
            </div>
            <button onclick="toggleLogModal()" class="w-full mt-6 bg-slate-800 p-4 rounded-xl font-bold uppercase text-[10px]">Close</button>
        </div>
    </div>

    <script>
        let currentLang = 'en';
        const i18n = {
            en: { lang: "Language: EN", tester: "Tester Identity", project: "Project Name", device: "Device", cat: "Category", begin: "Begin Session", guide: "How to check / Take Log:", back: "BACK", next: "Next Task", finish: "Export Data", export: "Export", attach: "Attach System Log", download: "Download ZIP Package", logTitle: "Log Instructions", photo: "Attach Screenshot" },
            id: { lang: "Bahasa: ID", tester: "Identitas Tester", project: "Nama Proyek", device: "Perangkat", cat: "Kategori", begin: "Mulai Sesi", guide: "Cara cek / Ambil Log:", back: "KEMBALI", next: "Tugas Selanjutnya", finish: "Ekspor Data", export: "Ekspor", attach: "Lampirkan Log Sistem", download: "Unduh Paket ZIP", logTitle: "Instruksi Log", photo: "Lampirkan Screenshot" }
        };

        const testSets = {
            "ROM_Generic": [
                { q: "System UI Stability", en_d: "Checks for crashes in notifications and launcher.", id_d: "Cek crash pada notifikasi dan launcher.", en_s: "Check 'logcat | grep -E \"AndroidRuntime|system_server\"'.", id_s: "Cek 'logcat | grep -E \"AndroidRuntime|system_server\"'." },
                { q: "App Opening Speed", en_d: "Test app launch fluidity.", id_d: "Uji kelancaran buka aplikasi.", en_s: "Check logcat 'ActivityTaskManager' for launch times.", id_s: "Cek logcat 'ActivityTaskManager' untuk waktu buka." },
                { q: "RIL: Signal & Data", en_d: "SIM detection and internet stability.", id_d: "Deteksi SIM dan stabilitas internet.", en_s: "Take logcat with '-b radio' buffer.", id_s: "Ambil logcat dengan buffer '-b radio'." },
                { q: "RIL: VoLTE / VoNR", en_d: "High-def calls over LTE/5G.", id_d: "Panggilan suara HD via LTE/5G.", en_s: "Check IMS status in Phone Info (*#*#4636#*#*).", id_s: "Cek status IMS di Informasi Telepon (*#*#4636#*#*)." },
                { q: "Wi-Fi & Hotspot", en_d: "Testing 2.4/5GHz and sharing data.", id_d: "Uji 2.4/5GHz dan berbagi data.", en_s: "Check dmesg for 'wlan' errors.", id_s: "Cek dmesg untuk error 'wlan'." },
                { q: "Bluetooth Audio", en_d: "Latency and high-res codec check.", id_d: "Cek latensi dan codec resolusi tinggi.", en_s: "Check logcat 'bt_stack' for codec info.", id_s: "Cek logcat 'bt_stack' untuk info codec." },
                { q: "GPS Accuracy", en_d: "Lock speed and position precision.", id_d: "Kecepatan lock dan presisi posisi.", en_s: "Check logcat 'GnssLocationProvider'.", id_s: "Cek logcat 'GnssLocationProvider'." },
                { q: "Camera Stability", en_d: "Shutter speed and focus accuracy.", id_d: "Kecepatan rana dan akurasi fokus.", en_s: "Check dmesg for 'camera' or 'sensor' errors.", id_s: "Cek dmesg untuk error 'camera' atau 'sensor'." },
                { q: "Audio & Speaker", en_d: "Distortion and earpiece clarity.", id_d: "Distorsi dan kejernihan earpiece.", en_s: "Check logcat 'AudioFlinger'.", id_s: "Cek logcat 'AudioFlinger'." },
                { q: "Biometrics", en_d: "FP and Face Unlock security.", id_d: "Keamanan FP dan Face Unlock.", en_s: "Check logcat 'fingerprintd'.", id_s: "Cek logcat 'fingerprintd'." },
                { q: "Display & Brightness", en_d: "Auto-brightness and color profiles.", id_d: "Auto-brightness dan profil warna.", en_s: "Check logcat 'DisplayPowerController'.", id_s: "Cek logcat 'DisplayPowerController'." },
                { q: "Charging Protocol", en_d: "PD/QC speed and temperature.", id_d: "Kecepatan PD/QC dan suhu.", en_s: "Check 'adb shell dumpsys battery'.", id_s: "Cek 'adb shell dumpsys battery'." },
                { q: "USB/OTG Transfer", en_d: "MTP and external storage speed.", id_d: "Kecepatan MTP dan storage eksternal.", en_s: "Check dmesg for USB enumeration.", id_s: "Cek dmesg untuk enumerasi USB." },
                { q: "DRM Widevine L1", en_d: "HD streaming support check.", id_d: "Cek dukungan streaming HD.", en_s: "Use 'DRM Info' app. Check logcat for 'mediadrm'.", id_s: "Gunakan 'DRM Info'. Cek logcat untuk 'mediadrm'." },
                { q: "Play Integrity", en_d: "Google security certification.", id_d: "Sertifikasi keamanan Google.", en_s: "Use 'YASNAC' app. Check attestation logs.", id_s: "Gunakan 'YASNAC'. Cek log atestasi." },
                { q: "Memory Management", en_d: "RAM usage and app killing.", id_d: "Penggunaan RAM dan penutupan aplikasi.", en_s: "Check 'adb shell dumpsys meminfo'.", id_s: "Cek 'adb shell dumpsys meminfo'." },
                { q: "Dark Mode/Monet", en_d: "Theming engine stability.", id_d: "Stabilitas mesin tema.", en_s: "Check logcat 'OverlayManager'.", id_s: "Cek logcat 'OverlayManager'." },
                { q: "Mic Clarity", en_d: "Recording and call quality.", id_d: "Kualitas rekaman dan telepon.", en_s: "Check logcat 'audio_hw_primary'.", id_s: "Cek logcat 'audio_hw_primary'." }
            ],
            "Kernel": [
                { q: "Deep Sleep State", en_d: "Idle battery conservation.", id_d: "Penghematan baterai saat idle.", en_s: "Check 'adb shell cat /sys/kernel/debug/wakeup_sources'.", id_s: "Cek 'adb shell cat /sys/kernel/debug/wakeup_sources'." },
                { q: "CPU Frequency", en_d: "Scaling and governor check.", id_d: "Cek scaling dan governor.", en_s: "Check 'adb shell cat /proc/cpuinfo'.", id_s: "Cek 'adb shell cat /proc/cpuinfo'." },
                { q: "GPU Performance", en_d: "Rendering smoothness.", id_d: "Kelancaran render GPU.", en_s: "Check dmesg for 'kgsl' or 'mali' errors.", id_s: "Cek dmesg untuk error 'kgsl' atau 'mali'." },
                { q: "Thermal Control", en_d: "Throttling under load.", id_d: "Throttling saat beban berat.", en_s: "Check dmesg | grep 'thermal'.", id_s: "Cek dmesg | grep 'thermal'." },
                { q: "I/O Scheduler", en_d: "Read/Write efficiency.", id_d: "Efisiensi baca/tulis.", en_s: "Check 'cat /sys/block/mmcblk0/queue/scheduler'.", id_s: "Cek 'cat /sys/block/mmcblk0/queue/scheduler'." },
                { q: "WireGuard Support", en_d: "Kernel-side VPN speed.", id_d: "Kecepatan VPN sisi kernel.", en_s: "Check 'lsmod | grep wireguard'.", id_s: "Cek 'lsmod | grep wireguard'." },
                { q: "Charging Current", en_d: "mA stability during charge.", id_d: "Stabilitas mA saat cas.", en_s: "Check 'adb shell dumpsys battery'.", id_s: "Cek 'adb shell dumpsys battery'." },
                { q: "KSM Efficiency", en_d: "Memory merging performance.", id_d: "Performa penggabungan memori.", en_s: "Check '/sys/kernel/mm/ksm/pages_shared'.", id_s: "Cek '/sys/kernel/mm/ksm/pages_shared'." },
                { q: "Touch Latency", en_d: "Input responsiveness.", id_d: "Responsivitas input.", en_s: "Check dmesg for touch driver logs.", id_s: "Cek dmesg untuk log driver sentuh." },
                { q: "Haptic Feedback", en_d: "Vibrator motor control.", id_d: "Kontrol motor getar.", en_s: "Check dmesg | grep 'vibrator'.", id_s: "Cek dmesg | grep 'vibrator'." },
                { q: "F2FS Performance", en_d: "Filesystem R/W speed.", id_d: "Kecepatan R/W sistem file.", en_s: "Check 'mount | grep f2fs'.", id_s: "Cek 'mount | grep f2fs'." },
                { q: "ZRAM Compression", en_d: "Efficiency of virtual RAM.", id_d: "Efisiensi RAM virtual.", en_s: "Check 'cat /proc/swaps'.", id_s: "Cek 'cat /proc/swaps'." },
                { q: "Idle Power Drain", en_d: "AOD on/off drain rate.", id_d: "Konsumsi daya saat idle.", en_s: "Use 'BetterBatteryStats' log.", id_s: "Gunakan log 'BetterBatteryStats'." },
                { q: "Network Speed", en_d: "TCP congestion control.", id_d: "Kontrol kongesti TCP.", en_s: "Check 'sysctl net.ipv4.tcp_congestion_control'.", id_s: "Cek 'sysctl net.ipv4.tcp_congestion_control'." },
                { q: "Core Stability", en_d: "Random reboots or hangs.", id_d: "Reboot acak atau hang.", en_s: "Pull '/sys/fs/pstore/console-ramoops'.", id_s: "Ambil '/sys/fs/pstore/console-ramoops'." }
            ],
            "Recovery": [
                { q: "Data Decryption", en_d: "Internal storage access.", id_d: "Akses penyimpanan internal.", en_s: "Check 'recovery.log' for mount errors.", id_s: "Cek 'recovery.log' untuk error mount." },
                { q: "Mount Partitions", en_d: "System/Vendor accessibility.", id_d: "Aksesibilitas System/Vendor.", en_s: "Try mounting manually in UI.", id_s: "Coba mount manual di UI." },
                { q: "ADB Sideload", en_d: "Zip flashing via PC.", id_d: "Flashing zip via PC.", en_s: "Check 'adb devices' in recovery.", id_s: "Cek 'adb devices' di recovery." },
                { q: "Storage Detection", en_d: "MicroSD/OTG recognition.", id_d: "Deteksi MicroSD/OTG.", en_s: "Check 'ls /external_sd'.", id_s: "Cek 'ls /external_sd'." },
                { q: "Backup Integrity", en_d: "Partition imaging.", id_d: "Pembuatan image partisi.", en_s: "Verify MD5/SHA1 after backup.", id_s: "Verifikasi MD5/SHA1 setelah backup." },
                { q: "FastbootD Mode", en_d: "Dynamic partition access.", id_d: "Akses partisi dinamis.", en_s: "Run 'fastboot getvar is-userspace'.", id_s: "Jalankan 'fastboot getvar is-userspace'." },
                { q: "Touch Function", en_d: "Recovery UI control.", id_d: "Kontrol UI recovery.", en_s: "Check dmesg for input device.", id_s: "Cek dmesg untuk perangkat input." },
                { q: "Flash Logic", en_d: "Installation success rate.", id_d: "Tingkat keberhasilan instalasi.", en_s: "Check error codes in recovery.log.", id_s: "Cek kode error di recovery.log." },
                { q: "Battery Accuracy", en_d: "Percentage in recovery.", id_d: "Persentase di recovery.", en_s: "Compare with system battery log.", id_s: "Bandingkan dengan log baterai sistem." },
                { q: "Screen Control", en_d: "Timeout and brightness.", id_d: "Timeout dan kecerahan.", en_s: "Check '/sys/class/backlight'.", id_s: "Cek '/sys/class/backlight'." },
                { q: "Partition Resize", en_d: "Resizing logical blocks.", id_d: "Mengubah ukuran blok logis.", en_s: "Check 'recovery.log' for resize2fs.", id_s: "Cek 'recovery.log' untuk resize2fs." },
                { q: "Log Export", en_d: "Saving logs to SDCard.", id_d: "Simpan log ke SDCard.", en_s: "Check 'Copy Log to SD' function.", id_s: "Cek fungsi 'Copy Log to SD'." },
                { q: "Key Mapping", en_d: "Volume/Power button use.", id_d: "Penggunaan tombol Vol/Power.", en_s: "Check 'recovery.log' for key events.", id_s: "Cek 'recovery.log' untuk event tombol." },
                { q: "Time Zone", en_d: "Correct log timestamps.", id_d: "Timestamp log yang benar.", en_s: "Check 'date' command in terminal.", id_s: "Cek perintah 'date' di terminal." },
                { q: "Vibration Hub", en_d: "Tactile UI feedback.", id_d: "Umpan balik taktil UI.", en_s: "Check 'vibrator' logs in recovery.", id_s: "Cek log 'vibrator' di recovery." }
            ]
        };

        let questions = [];
        let currentIndex = 0;
        let testData = {};

        function toggleLang() {
            currentLang = currentLang === 'en' ? 'id' : 'en';
            const dict = i18n[currentLang];
            document.getElementById('langBtn').innerText = dict.lang;
            document.getElementById('lbl-tester').innerText = dict.tester;
            document.getElementById('lbl-project').innerText = dict.project;
            document.getElementById('lbl-device').innerText = dict.device;
            document.getElementById('lbl-cat').innerText = dict.cat;
            document.getElementById('btn-begin').innerText = dict.begin;
            document.getElementById('lbl-guide-title').innerText = dict.guide;
            document.getElementById('btn-back').innerText = dict.back;
            document.getElementById('lbl-export-title').innerText = dict.export;
            document.getElementById('lbl-attach').innerText = dict.attach;
            document.getElementById('btn-zip').innerText = dict.download;
            document.getElementById('lbl-log-title').innerText = dict.logTitle;
            document.getElementById('photoLabel').innerText = dict.photo;
            if(questions.length > 0) updatePage();
        }

        function startTesting() {
            const rom = document.getElementById('romName').value;
            const tg = document.getElementById('tgUser').value;
            if(!rom || !tg) return alert("Required fields missing!");
            
            const type = document.getElementById('testType').value;
            questions = [...testSets[type === "ROM" ? "ROM_Generic" : type]];

            questions.forEach(q => { if(!testData[q.q]) testData[q.q] = { status: "Not Tested", comment: "", photo: null }; });
            document.getElementById('step-setup').classList.add('hidden');
            document.getElementById('step-testing').classList.remove('hidden');
            updatePage();
        }

        function updatePage() {
            const q = questions[currentIndex];
            document.getElementById('currentQuestion').innerText = q.q;
            document.getElementById('guideDesc').innerText = q[currentLang + '_d'];
            document.getElementById('guideStep').innerText = q[currentLang + '_s'];
            document.getElementById('pageIndicator').innerText = `TASK ${String(currentIndex + 1).padStart(2,'0')}/${questions.length}`;
            document.getElementById('currentComment').value = testData[q.q].comment || "";
            updateStatusButtons(testData[q.q].status);
            
            if(testData[q.q].photo) {
                document.getElementById('photoPreviewContainer').classList.remove('hidden');
            } else {
                document.getElementById('photoPreviewContainer').classList.add('hidden');
            }
            document.getElementById('nextBtn').innerText = (currentIndex === questions.length - 1) ? i18n[currentLang].finish : i18n[currentLang].next;
            document.getElementById('progressBar').style.width = ((currentIndex + 1) / questions.length) * 100 + '%';
        }

        function setStatus(status) { testData[questions[currentIndex].q].status = status; updateStatusButtons(status); saveCurrentData(); }
        function saveCurrentData() { testData[questions[currentIndex].q].comment = document.getElementById('currentComment').value; }
        
        function updateStatusButtons(status) {
            document.querySelectorAll('.status-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.id === `btn-${status.replace(/\s+/g, '-')}`) btn.classList.add('active');
            });
        }

        function handlePhotoUpload(input) {
            if (input.files && input.files[0]) {
                testData[questions[currentIndex].q].photo = input.files[0];
                updatePage();
            }
        }

        function prevQuestion() {
            if(currentIndex > 0) { currentIndex--; updatePage(); } 
            else { document.getElementById('step-testing').classList.add('hidden'); document.getElementById('step-setup').classList.remove('hidden'); }
        }

        function nextQuestion() {
            saveCurrentData();
            if(currentIndex < questions.length - 1) { currentIndex++; updatePage(); } 
            else { 
                document.getElementById('step-testing').classList.add('hidden'); 
                document.getElementById('step-finish').classList.remove('hidden');
                document.getElementById('sumTester').innerText = document.getElementById('tgUser').value;
                document.getElementById('sumROM').innerText = document.getElementById('romName').value;
            }
        }

        function toggleLogModal() { document.getElementById('logModal').classList.toggle('hidden'); }

        async function generateZip() {
            const zip = new JSZip();
            const now = new Date();
            const rom = document.getElementById('romName').value.replace(/\s+/g, '_');
            let report = `=== TEST REPORT ===\nPROJECT: ${rom}\nTESTER: ${document.getElementById('tgUser').value}\nDATE: ${now.toLocaleString()}\n\n`;

            const imgFolder = zip.folder("evidence");
            for (const qObj of questions) {
                const item = testData[qObj.q];
                report += `[${item.status.toUpperCase()}] ${qObj.q}\nNotes: ${item.comment || "-"}\n`;
                if(item.photo) {
                    const fileName = `${qObj.q.replace(/\s+/g, '_')}.jpg`;
                    imgFolder.file(fileName, item.photo);
                    report += `Media: evidence/${fileName}\n`;
                }
                report += `------------------------------------\n`;
            }

            zip.file("SUMMARY_V1.txt", report);
            const mainLog = document.getElementById('mainLog').files[0];
            if(mainLog) zip.file(mainLog.name, mainLog);

            const blob = await zip.generateAsync({type:"blob"});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${rom}-Report-${now.getTime()}.zip`;
            link.click();
            confetti({ particleCount: 200 });
        }
    </script>
</body>
