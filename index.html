<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Testing Hub V1.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        :root { --accent: #3b82f6; --bg-dark: #020617; --radius: 2.5rem; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-dark);
            background-image: radial-gradient(circle at 50% -20%, #1e293b, var(--bg-dark));
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass-card { 
            background: rgba(15, 23, 42, 0.75); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .status-btn.active { transform: scale(0.95); opacity: 1 !important; border-width: 2px; }
        .btn-working.active { background: #10b981; border-color: #059669; color: white; }
        .btn-bug.active { background: #ef4444; border-color: #dc2626; color: white; }
        .btn-skip.active { background: #64748b; border-color: #475569; color: white; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        .step-animate { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 rounded-full flex flex-col items-center justify-center shadow-lg cursor-pointer z-50 hover:scale-110 transition-transform border-4 border-white/10" onclick="toggleLang()">
        <i class="fa-solid fa-language text-white text-lg"></i>
        <span id="langIndicator" class="text-[8px] font-black text-white uppercase">ID</span>
    </div>

    <div class="max-w-xl w-full glass-card rounded-[var(--radius)] overflow-hidden shadow-2xl">
        <div class="h-1.5 bg-white/5 w-full">
            <div id="progressBar" class="h-full bg-blue-500 transition-all duration-500" style="width: 0%"></div>
        </div>

        <div class="p-8 pb-2 text-center">
            <h1 class="text-3xl font-black tracking-tighter text-white uppercase">Testing <span class="text-blue-500">Hub</span></h1>
            <p class="text-[10px] text-slate-500 font-bold tracking-[0.3em] uppercase mt-1" id="hdr-sub">PROFESSIONAL ANDROID LAB</p>
        </div>

        <div id="step-setup" class="p-8 space-y-5 step-animate">
            <div class="space-y-4">
                <div>
                    <label class="text-[9px] font-black text-slate-500 uppercase tracking-widest ml-1 block mb-2" id="lbl-tester">Nama Tester</label>
                    <input type="text" id="tgUser" placeholder="@username" class="w-full p-4 rounded-2xl bg-black/40 border border-white/5 outline-none focus:border-blue-500 transition-all text-sm text-white font-medium">
                </div>
                <div>
                    <label class="text-[9px] font-black text-slate-500 uppercase tracking-widest ml-1 block mb-2" id="lbl-project">Nama Proyek</label>
                    <input type="text" id="romName" placeholder="PixelOS / Hydra Kernel" class="w-full p-4 rounded-2xl bg-black/40 border border-white/5 outline-none focus:border-blue-500 transition-all text-sm text-white font-medium">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[9px] font-black text-slate-500 uppercase tracking-widest ml-1 block mb-2" id="lbl-device">Perangkat</label>
                        <select id="deviceSelect" class="w-full p-4 rounded-2xl bg-black/40 border border-white/5 outline-none text-sm text-white appearance-none cursor-pointer">
                            <option value="Redmi Note 12 Pro 4G">Redmi Note 12 Pro 4G</option>
                            <option value="Generic Device">Perangkat Lain</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[9px] font-black text-slate-500 uppercase tracking-widest ml-1 block mb-2" id="lbl-cat">Kategori</label>
                        <select id="testType" class="w-full p-4 rounded-2xl bg-black/40 border border-white/5 outline-none text-sm text-white appearance-none cursor-pointer">
                            <option value="ROM">ROM</option>
                            <option value="Kernel">Kernel</option>
                            <option value="Recovery">Recovery</option>
                        </select>
                    </div>
                </div>
            </div>
            <button onclick="startTesting()" class="w-full bg-blue-600 hover:bg-blue-500 p-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl transition-all" id="btn-begin">Mulai Sesi</button>
        </div>

        <div id="step-testing" class="hidden p-8 pt-2 step-animate">
            <div class="flex justify-between items-center mb-6">
                <span id="pageIndicator" class="mono text-[10px] font-bold text-blue-500 bg-blue-500/10 px-3 py-1 rounded-lg">TASK 01/30</span>
                <button onclick="toggleLogModal()" class="text-[9px] font-bold text-amber-500 uppercase tracking-tighter border-b border-amber-500/20" id="btn-log-help">LOG GUIDE</button>
            </div>

            <div class="mb-6 space-y-4">
                <h2 id="currentQuestion" class="text-xl font-extrabold text-white leading-tight italic">Nama Fitur</h2>
                <div class="bg-white/5 border border-white/10 p-5 rounded-[2rem] space-y-4">
                    <div>
                        <span class="text-[8px] font-black text-blue-400 uppercase tracking-widest block mb-1" id="lbl-desc-title">Deskripsi Fitur:</span>
                        <p id="guideDesc" class="text-[11px] text-slate-300 leading-relaxed font-medium"></p>
                    </div>
                    <div class="pt-3 border-t border-white/10">
                        <span class="text-[8px] font-black text-amber-400 uppercase tracking-widest block mb-1" id="lbl-check-step">Cara Cek:</span>
                        <p id="guideStep" class="text-[11px] text-slate-300 leading-relaxed italic"></p>
                    </div>
                    <div class="grid grid-cols-2 gap-4 pt-3 border-t border-white/10">
                        <div>
                            <span class="text-[8px] font-black text-emerald-400 uppercase tracking-widest block mb-1" id="lbl-work-if">Working Jika:</span>
                            <p id="guideWorking" class="text-[10px] text-slate-400 leading-tight"></p>
                        </div>
                        <div>
                            <span class="text-[8px] font-black text-red-400 uppercase tracking-widest block mb-1" id="lbl-bug-if">Bug Jika:</span>
                            <p id="guideBug" class="text-[10px] text-slate-400 leading-tight"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="setStatus('Working')" id="btn-Working" class="status-btn btn-working p-3 rounded-xl text-[9px] font-black uppercase bg-white/5 opacity-50 transition-all">Normal</button>
                    <button onclick="setStatus('Bug')" id="btn-Bug" class="status-btn btn-bug p-3 rounded-xl text-[9px] font-black uppercase bg-white/5 opacity-50 transition-all">Bug</button>
                    <button onclick="setStatus('Not Tested')" id="btn-Not-Tested" class="status-btn btn-skip p-3 rounded-xl text-[9px] font-black uppercase bg-white/5 opacity-50 transition-all">Lewati</button>
                </div>
                <textarea id="currentComment" oninput="saveCurrentData()" class="w-full p-4 rounded-2xl h-24 bg-black/40 border border-white/10 outline-none text-sm text-white resize-none custom-scrollbar" placeholder="Notes..."></textarea>
                
                <div class="flex items-center gap-3">
                    <input type="file" id="currentPhoto" accept="image/*" onchange="handlePhotoUpload(this)" class="hidden">
                    <label for="currentPhoto" class="flex-1 flex items-center justify-center p-3 rounded-xl border border-dashed border-white/10 hover:border-blue-500 transition-colors cursor-pointer">
                        <span class="text-[9px] font-bold uppercase text-slate-500" id="lbl-photo">Tambah Screenshot</span>
                    </label>
                    <div id="photoPreviewContainer" class="hidden relative">
                        <img id="imagePreview" src="#" class="w-12 h-12 object-cover rounded-lg border border-white/10">
                        <button onclick="clearPhoto()" class="absolute -top-1 -right-1 bg-red-600 text-white w-4 h-4 rounded-full text-[8px] flex items-center justify-center"><i class="fa-solid fa-x"></i></button>
                    </div>
                </div>
            </div>

            <div class="flex gap-3 mt-8">
                <button onclick="prevQuestion()" class="px-5 py-4 rounded-xl font-bold text-[9px] text-slate-500 uppercase" id="btn-back">Kembali</button>
                <button id="nextBtn" onclick="nextQuestion()" class="flex-1 bg-white text-black p-4 rounded-xl font-black text-[10px] uppercase tracking-widest">Lanjut</button>
            </div>
        </div>

        <div id="step-finish" class="hidden p-8 step-animate">
            <div class="text-center mb-6">
                <h2 class="text-3xl font-black uppercase tracking-tighter text-blue-500" id="lbl-export-title">REPORT</h2>
                <p class="text-[9px] text-slate-500 font-bold tracking-[0.2em] uppercase" id="lbl-export-sub">Session Summary</p>
            </div>

            <div class="bg-white/5 border border-white/10 rounded-3xl p-5 mb-6 space-y-3">
                <div class="flex justify-between items-center text-[10px]">
                    <span class="font-black text-slate-500 uppercase tracking-widest" id="lbl-res-proj">Proyek:</span>
                    <span id="expProject" class="font-bold text-blue-400"></span>
                </div>
                <div class="flex justify-between items-center text-[10px]">
                    <span class="font-black text-slate-500 uppercase tracking-widest" id="lbl-res-cat">Kategori:</span>
                    <span id="expCategory" class="font-bold text-amber-400"></span>
                </div>
                <div class="flex justify-between items-center text-[10px]">
                    <span class="font-black text-slate-500 uppercase tracking-widest" id="lbl-res-test">Tester:</span>
                    <span id="expTester" class="font-bold text-white"></span>
                </div>
            </div>

            <div class="mb-6">
                <button onclick="togglePreview()" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10 flex justify-between items-center hover:bg-white/10 transition-all">
                    <span class="text-[10px] font-black uppercase tracking-widest text-slate-400" id="lbl-preview">Hasil Tes</span>
                    <i id="previewIcon" class="fa-solid fa-chevron-down text-[10px]"></i>
                </button>
                <div id="previewContent" class="hidden mt-2 max-h-56 overflow-y-auto p-4 bg-black/40 rounded-2xl border border-white/5 mono text-[9px] custom-scrollbar space-y-2"></div>
            </div>

            <div class="p-6 bg-blue-600/5 rounded-[2rem] border border-blue-500/10 mb-8 text-center">
                <label class="text-[9px] font-black text-blue-400 uppercase block mb-3 tracking-widest" id="lbl-log-attach">Lampirkan File Log Utama</label>
                <input type="file" id="mainLog" onchange="updateFileName(this)" class="hidden">
                <label for="mainLog" class="cursor-pointer flex items-center justify-between p-3 bg-black/40 rounded-xl border border-white/5">
                    <span id="fileNameDisplay" class="text-[10px] text-slate-500 truncate mr-2 italic">Belum ada file...</span>
                    <div class="bg-blue-600 px-3 py-1.5 rounded-lg text-[8px] font-black uppercase text-white shadow-lg" id="btn-browse">Pilih</div>
                </label>
            </div>

            <button onclick="generateZip()" class="w-full bg-blue-600 hover:bg-blue-500 p-5 rounded-2xl font-black text-xs uppercase tracking-widest shadow-2xl transition-all" id="btn-download">Download ZIP</button>
            <button onclick="location.reload()" class="w-full mt-4 text-[9px] font-bold text-slate-600 hover:text-red-400 transition-colors uppercase tracking-widest" id="btn-reset">Reset Sesi</button>
        </div>
    </div>

    <div id="logModal" class="fixed inset-0 bg-black/95 z-[100] flex items-center justify-center p-4 hidden">

        </div>
    </div>

        function startTesting() {
            const rom = document.getElementById('romName').value;
            const tg = document.getElementById('tgUser').value;
            if(!rom || !tg) return alert(currentLang === 'id' ? "Lengkapi Identitas!" : "Fill identity!");
            questions = [...testSets[document.getElementById('testType').value]];
            questions.forEach(q => { if(!testData[q.q]) testData[q.q] = { status: "Not Tested", comment: "", photo: null }; });
            document.getElementById('step-setup').classList.add('hidden');
            document.getElementById('step-testing').classList.remove('hidden');
            applyLanguage();
        }

        function updatePage() {
            const q = questions[currentIndex];
            const s = uiStrings[currentLang];
            document.getElementById('currentQuestion').innerText = q.q;
            document.getElementById('guideDesc').innerText = q[currentLang + '_d'];
            document.getElementById('guideStep').innerText = q[currentLang + '_s'];
            document.getElementById('guideWorking').innerText = q[currentLang + '_w'];
            document.getElementById('guideBug').innerText = q[currentLang + '_b'];
            document.getElementById('pageIndicator').innerText = `${s.task} ${String(currentIndex + 1).padStart(2,'0')} / ${questions.length}`;
            document.getElementById('currentComment').value = testData[q.q].comment || "";
            document.querySelectorAll('.status-btn').forEach(btn => {
                btn.classList.toggle('active', btn.id === `btn-${testData[q.q].status.replace(/\s+/g, '-')}`);
            });
            document.getElementById('photoPreviewContainer').classList.toggle('hidden', !testData[q.q].photo);
            document.getElementById('nextBtn').innerText = (currentIndex === questions.length - 1) ? s.btnFinish : s.btnNext;
            document.getElementById('progressBar').style.width = ((currentIndex + 1) / questions.length) * 100 + '%';
        }

        function setStatus(s) { testData[questions[currentIndex].q].status = s; updatePage(); }
        function saveCurrentData() { testData[questions[currentIndex].q].comment = document.getElementById('currentComment').value; }
        function handlePhotoUpload(i) { if (i.files[0]) { testData[questions[currentIndex].q].photo = i.files[0]; updatePage(); } }
        function clearPhoto() { testData[questions[currentIndex].q].photo = null; updatePage(); }
        function toggleLogModal() { document.getElementById('logModal').classList.toggle('hidden'); }
        function togglePreview() { document.getElementById('previewContent').classList.toggle('hidden'); document.getElementById('previewIcon').classList.toggle('rotate-180'); }
        function prevQuestion() { if(currentIndex > 0) { currentIndex--; updatePage(); } else { document.getElementById('step-testing').classList.add('hidden'); document.getElementById('step-setup').classList.remove('hidden'); } }
        
        function nextQuestion() {
            saveCurrentData();
            if(currentIndex < questions.length - 1) { currentIndex++; updatePage(); } 
            else { 
                document.getElementById('step-testing').classList.add('hidden'); 
                document.getElementById('step-finish').classList.remove('hidden');
                document.getElementById('expProject').innerText = document.getElementById('romName').value;
                document.getElementById('expCategory').innerText = document.getElementById('testType').value;
                document.getElementById('expTester').innerText = document.getElementById('tgUser').value;
                buildPreview();
            }
        }

        function buildPreview() {
            const container = document.getElementById('previewContent');
            container.innerHTML = "";
            questions.forEach((q) => {
                const d = testData[q.q];
                const color = d.status === 'Working' ? 'text-emerald-400' : (d.status === 'Bug' ? 'text-red-400' : 'text-slate-500');
                container.innerHTML += `<div class="p-3 bg-white/5 rounded-xl border border-white/5 flex justify-between items-center"><span class="text-white font-bold">${q.q}</span><span class="${color} font-black uppercase text-[8px] px-2 py-1 bg-black/40 rounded-lg">${d.status}</span></div>`;
            });
        }

            const dateStr = now.toLocaleDateString('id-ID').replace(/\//g, '-');
            const timeStr = now.getHours() + '-' + now.getMinutes();
            
            let report = `=== REPORT ===\nPROJECT  : ${document.getElementById('romName').value}\nCATEGORY : ${cat}\nDEVICE   : ${document.getElementById('deviceSelect').value}\nTESTER   : ${document.getElementById('tgUser').value}\nDATE     : ${now.toLocaleString()}\n==============\n\n`;
            const imgFolder = zip.folder("evidence");
            questions.forEach(q => {
                const item = testData[q.q];
                report += `[${item.status.toUpperCase()}] ${q.q}\nFINDINGS: ${item.comment || "N/A"}\n`;
                if(item.photo) {
                    const ext = item.photo.name.split('.').pop();
                    const photoName = `${q.q.replace(/[:\\/\\s\\?%*|\"<>]/g, '_')}.${ext}`;
                    imgFolder.file(photoName, item.photo);
                    report += `ATTACHED: evidence/${photoName}\n`;
                }
                report += `--------------------------\n`;
            });
            zip.file("report_result.txt", report);
            const mainLog = document.getElementById('mainLog').files[0];
            if(mainLog) zip.file(mainLog.name, mainLog);
            const blob = await zip.generateAsync({type:"blob"});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${romName}-${cat}-${dateStr}-${timeStr}.zip`;
            link.click();
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
        applyLanguage();
    </script>
</body>
</html>
